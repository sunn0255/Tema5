<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.firkant {
			height: 200px;
			width: 200px;
			background-color: green;
			line-height: 200px;
			text-align: center;
		}

		.sirkel {
			border-radius: 100px;
			background-color: red;
			height: 200px;
			width: 200px;
			line-height: 200px;
			text-align: center;
		}

	</style>
</head>

<body>
	<div id="content">
		<div class="firkant">"grøn firkant"</div>
		<div class="sirkel">"rød cirkel"</div>
	</div>

	<script>
		let firkanURL = `http://helf-kea.dk/test/frog.png`;
		let sirkelURL = `http://helf-kea.dk/test/gris.png`;
		let newE = document.createElement("img");
		newE.src = "http://helf-kea.dk/test/fox.png";


		document.addEventListener("DOMcontentLoaded", start);

		function start() {
			console.log("start");
			document.querySelector(".firkant").innerHTML = `<img src= ${firkanURL} alt= >`;
			document.querySelector(".sirkel").innerHTML = `<img src= ${sirkelURL} alt= >`;
			//document.querySelector(".sirkel").innerHTML += `<img src= ${foxURL} alt= >`;
		}

	</script>
</body>

</html>

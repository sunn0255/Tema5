<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<div id="dyret">
	</div>

	<script>
		let dyr = {
			"navn": "gris",
			"type": "pattedyr",
			"billede": "http://helf-kea.dk/test/gris.png",
			"levested": "svinefarm"
		};

		console.log(dyr);

		let dest = document.querySelector("#dyret");

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");

			dest.textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested:${dyr.levested}`;
			dest.innerHTML += `<br> <img src="${dyr.billede}" alt ="${dyr.navn}">`;


		}

	</script>
</body>

</html>

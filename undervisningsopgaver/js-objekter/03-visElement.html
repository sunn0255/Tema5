<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<div id="dyret">
		<h1></h1>
		<h3>
		</h3>
		<p></p>
		<img src="" alt="">
	</div>

	<script>
		let dyr = {
			"navn": "gris",
			"type": "pattedyr",
			"billede": "http://helf-kea.dk/test/gris.png",
			"levested": "svinefarm"
		};

		console.log(dyr);

		let dest = document.querySelector("#dyret");

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");
			dest.querySelector("h1").textContent = dyr.navn;
			dest.querySelector("h3").textContent = dyr.type;
			dest.querySelector("p").textContent = dyr.levested;
			dest.querySelector("img").src = dyr.billede;


		}

	</script>
</body>

</html>

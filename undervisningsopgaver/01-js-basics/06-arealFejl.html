<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<script>
		let bredde = prompt("Hva er bredden?");
		let lengde = prompt("Hva er lengden?");

		function areal(l, b) {
			let a = (l * b);
			if (a == 0) {
				return (`Husk at lengde og bredde skal være tall. Prøv igjen!`);
			} else if (isNaN(a)) {
				return (`Feil! Prøv igjen med tall!`);
			} else {
				return (`Arealet er ${a}.\n Vil du regne ut et nytt areal?`);
			}
		}

		let resultat = areal(lengde, bredde);

		confirm(resultat);

		if (confirm) {
			location.reload();
		}

	</script>
</body>

</html>

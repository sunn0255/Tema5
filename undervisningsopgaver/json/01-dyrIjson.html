<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.dyr {
			border: 1px solid black;
		}

		#liste {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
		}

	</style>
</head>

<body>
	<div id="liste">
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", start);
		let dyr = [];

		function start() {
			console.log("start");
			async function getJson() {

				let jsonData = await fetch("dyr.json");
				dyr = await jsonData.json();
				visDyr();
			}




			let dest = document.querySelector("#liste");

			document.addEventListener("DOMContentLoaded", visDyr);


			function visDyr() {
				console.log("viser dyr");

				dyr.forEach(dyr => {
					dest.innerHTML += `
						<div class="dyr"> <h3>${dyr.navn}<h3/> <p>${dyr.type}<p/> <p>${dyr.levested}<p/>
						<img src = "${dyr.billede}" alt="${dyr.navn}">
					<div/>`
				})
			}
			getJson();
		}

	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Felipa|Major+Mono+Display|Miss+Fajardose|Righteous|Staatliches" rel="stylesheet">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body {
			background-color: #7396A7;
			z-index: 0;
		}

		header {
			background-color: #325E73;
			position: fixed;
			top: 0;
			width: 100vw;
			left: 0;
		}

		#header-flex {
			display: flex;
		}

		.madrett {
			border: 10px solid #A81E25;
			background-color: #ECEEF4;
			border-radius: 8px;
			margin: .5vw;
			cursor: pointer;
		}

		#liste {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			margin: 4vw;
			margin-top: 14vw;

		}

		a {
			font-size: 1.5rem;
			font-family: righteous;
			color: black;
			margin-left: 4vw;
			font-weight: 200;
			line-height: 1vw;
			text-decoration: overline;
		}

		a:hover {
			color: #e3f2a2;
		}

		img {
			width: 100%;
			/*max-width: 20vw;*/

		}

		h2,
		h1,
		h3 {
			font-family: felipa;
			text-align: center;
			color: #38191E;
		}

		header h1 {
			position: absolute;
			font-size: 5vw;
			top: -1.8vw;
			left: 17vw;
		}

		h4 {
			font-family: righteous;
			text-align: center;
			color: #38191E;
			position: absolute;
			top: 4.5vw;
			left: 25vw;
		}

		header h3 {
			position: absolute;
			top: -1.1vw;
			right: 1.7vw;
			padding: .8vw;
			border: .2vw dotted #A81E25;
		}

		p {
			font-size: 1rem;
			font-family: monospace;
			text-align: center;
			color: #38191E;
		}

		.menu {
			text-align: center;
		}

		nav {
			z-index: 2;
			position: absolute;
			left: 62.5vw;
			top: 8.5vw;
		}

		button {
			font-family: righteous;
			padding: .5vw;
			background-color: #325E73;
			border-radius: 10px;
			color: #38191E;
			border: .3vw dotted #A81E25;
		}

		#luk button {
			border-radius: 0;
			background-color: #A81E25;
			border: .3vw dotted darkorange;
		}

		#luk button:hover {
			background-color: #78824a;
		}

		button:hover {
			background-color: #78824a;
		}

		.valgt {
			background-color: darkorange;
		}

		#headerbillede {
			z-index: 0;
			margin-top: .5vw;
			margin-left: 1vw;
		}

		#headerbillede img {
			max-width: 15vw;
			border-radius: 50%;
			margin-bottom: .5vw;

		}

		#popup {
			background-color: #A81E25;
			width: 60vw;
			height: 35vw;
			position: fixed;
			border-radius: 10px;
			border: 1vw solid #78824a;
			top: 8.5vw;
			left: 19vw;
			z-index: 2;
			display: none;
		}

		#indhold {
			border-radius: 10px;
		}


		#indhold img {
			max-width: 200px;
			margin-left: 20vw;
			border-radius: 50%;
		}

	</style>
</head>

<body>
	<header>
		<div id="header-flex">
			<div id="headerbillede"><img src="imgs/Soviet-Food-Azerbaijani-Dish-CCCP-USSR-Russian-Classic-Wall-Stickers-Canvas-Painting-Vintage-Poster-Home-Bar.jpg_640x640.jpg" alt="madbillede"></div>
			<h3>Alle</h3>
			<div id="rest-name">
				<h1>Babushka</h1>
				<h4>Bistro</h4>
			</div>
		</div>
		<nav class="menu">
			<button class="filter" data-hold="alle">Alle</button>
			<button class="filter" data-hold="forretter">Forretter</button>
			<button class="filter" data-hold="hovedretter">Hovedretter</button>
			<button class="filter" data-hold="desserter">Desserter</button>
			<button class="filter" data-hold="drikkevarer">Drikke</button>
			<button class="order" data-hold="pris">Pris</button>
		</nav>
	</header>
	<div id="popup">
		<div id="luk"><button>X</button></div>
		<div id="indhold"></div>
	</div>
	<section id="liste">
	</section>

	<footer></footer>
	<script>
		let madrett = [];
		let filter = "alle";
		let dest = document.querySelector("#liste");
		//let temp = document.querySelector("template");
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");
			async function getJson() {

				let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
				madrett = await jsonData.json();


				visMadrett();
			}


			function visMadrett() {
				console.log("viser madretter");
				dest.innerHTML = "";
				madrett.forEach(madrett => {
					if (filter == "alle" || filter == madrett.kategori) {
						let template = `
						<article class = "madrett">
						<h2> ${madrett.navn}</h2><img class = "billede"
						src = "imgs/small/${madrett.billede}-sm.jpg"
						alt = "${madrett.navn}" >
						<p>Pris: ${madrett.pris} </p>
						<p>Bedkrivelse:"${madrett.kort}" </p>
						</article>`;
						dest.insertAdjacentHTML("beforeend", template);
						dest.lastElementChild.addEventListener("click", åpne);

						function åpne() {
							document.querySelector("#indhold").innerHTML = `
								<article class = "madrett">
								<h2>${madrett.navn}</h2>
								<img class = "billede" src = "imgs/small/${madrett.billede}-sm.jpg" alt = "${madrett.navn}">
								<p>Beskrivelse: ${madrett.lang} <br>Pris: ${madrett.pris},- </p> </article> `;
							document.querySelector("#popup").style.display = "block";
						}
					}
				})
			}

			document.querySelector("#luk button").addEventListener("click", () => {
				document.querySelector("#popup").style.display = "none";
			})




			document.querySelector(".order").addEventListener("click", order);

			function order() {
				console.log("order", madrett);
				madrett.sort((a, b) => {
					return (a.pris - b.pris);
				});
				visMadrett();

			}
			document.querySelectorAll(".filter").forEach(elm => {
				elm.addEventListener("click", filtrering);
			})





			function filtrering() {
				filter = this.getAttribute("data-hold");
				document.querySelector("h3").textContent = this.textContent;
				document.querySelectorAll(".filter").forEach(elm => {
					elm.classList.remove("valgt");
				})
				this.classList.add("valgt");
				console.log("FILTER", filter);
				visMadrett();
			}
			getJson();
		}

	</script>
</body>

</html>

	<link rel="stylesheet" href="">
	<style>

			#singleview {

				background-color: #8C7F3E;
				top: 0;

			#indhold {
				box-sizing: border-box;

				width: 70vw;

				top: 5%;
				left: 15%;
				margin: auto;
			}

			html {
				overflow-y: hidden;
			}

			.madrett {
				border: 3px solid rgba(0, 0, 0, .1);
				margin: 2vw;

				background-color: rgba(0, 0, 0, .1);

			}

			img {
				max-width: 40vw;
				width: 450px;
				height: 300px;
				margin-top: -3vw;

				border: 5px solid white;
			}

			#beskrivelse {
				width: 40vw;
				margin-left: 12.5vw;
			}

			p {
				font-family: galdeano;
				max-width: 90%;
				margin: 1px auto;
				padding: 5px;
				color: white;
				font-weight: 100;
			}

			#tilbage button {
				width: 5vw;

			h1 {
				font-family: Galdeano;

			}


			h2 {
				font-family: Galdeano;
				font-size: 4vw;

				color: white;
			}

			h3 {
				font-family: Galdeano;
				max-width: 75%;
				margin: 10px auto;
				padding: 7px;
				color: white;
			}
		}

	</style>
</head>

<body>
	<div id="singleview">
		<div id="tilbage"><button>&#11164;</button></div>
		<div id="indhold"></div>
	</div>
	<script>
		let madrett = [];
		let filter = "alle";

		let dest = document.querySelector("#liste");
		let urlParams = new URLSearchParams(window.location.search);
		let billede = urlParams.get("billede");
		console.log(billede);

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("singleview");
			async function getJson() {

				let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1F4_caeGS8Qb9Yoer0JxqvVNMDGEW-chc1Sba3FcBZ-w");
				madrett = await jsonData.json();
				console.log("get json");
				madrett.forEach(obj => {
					if (obj.billede == billede) {
						madrett = obj;
					}
				})
				console.log(madrett);

				åpne();
			}


			function åpne() {
				console.log("åpner");
				document.querySelector("#indhold").innerHTML =
					`<article class="madrett">
						<h1>${madrett.titel}</h1>
						<img src="imgs/mat/${madrett.billede}.jpg" alt="${madrett.titel}">
						<div id= "beskrivelse"><p> ${madrett.beskrivelse} <br>
						Pris: ${madrett.pris},-<p/></div>
					</article>`;
			}


			document.querySelector("#tilbage").addEventListener("click", () => {
				location.href = "meny.html"
			})

			getJson();
		}

	</script>
</body>
